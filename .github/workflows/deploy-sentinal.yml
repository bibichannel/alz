name: Deploy Sentinal
run-name: CI for ${{ github.event.repository.name }} - ${{ github.event_name }} by @${{ github.actor }} - ${{ github.run_id }}  

on:
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/deploy-sentinal.yml"

jobs:
  Scan_Secrets:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  Deploy_Sentinal:
    runs-on: windows-latest
    needs: Scan_Secrets
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Enable Sentinel
        uses: azure/powershell@v2
        env:
          client_id: ${{ secrets.AZURE_CLIENT_ID }}
          client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          working_directory: "${{ github.workspace }}/scripts/"
        with:
          azPSVersion: "latest"
          inlineScript: |
            ./scripts/enableSentinal.ps1 `
              -ClientIdParam "$Env:client_id" `
              -SecretParam "$Env:client_secret" `
              -TenantIdParam "$Env:tenant_id" `
              -WorkingDirectoryParam "$Env:working_directory"
